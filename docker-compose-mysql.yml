services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-moodle_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moodle}
      MYSQL_USER: ${MYSQL_USER:-moodle_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-moodle_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  moodle:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MOODLE_VERSION: ${MOODLE_VERSION}
      MOODLE_URL: ${MOODLE_URL}
    volumes:
      - moodle_data:/var/www/html/moodledata
    ports:
      - "8080:80"

volumes:
  mysql_data:
  moodle_data: